<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>

    <div class="scorebar">
        <div class="yourScore">
            <p>Your Score:</p>
        </div>
        <div class="computerScore">
            <p>Computer Score:</p>
        </div>
        <div class="Ties">
            <p>Number of Ties:</p>
        </div>
    </div>

    <div class="images">
        <div class="column">
          <img src="Rock.png" alt="Snow">
        </div>
        <div class="column">
          <img src="Paper.png" alt="Forest">
        </div>
        <div class="column">
          <img src="Scissors.png" alt="Mountains">
        </div>
      </div>

<div class="buttons">
    <button onclick="chooseRock()">Rock</button>
    <button onclick="choosePaper()">Paper</button>
    <button onclick="chooseScissors()">Scissors</button>
</div>






















    <script src="Assignment.js"></script>
</body>
</html>
